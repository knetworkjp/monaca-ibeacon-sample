<ons-page ng-controller="CalendarController as calendar">
  <ons-toolbar>
    <div class="left">
     <ons-toolbar-button ng-click="app.toggle();"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
    </div>
    <div class="center">カレンダー</div>
    <div class="right">
    <ons-toolbar-button ng-click="calendar.reload();"><ons-icon icon="fa-refresh" size="28px"></ons-icon></ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-pull-hook var="loaded" ng-action="calendar.load($done)">
    <span ng-switch="loader.getCurrentState()">
        <span ng-switch-when="initial"><ons-icon size="35px" icon="ion-arrow-down-a"></ons-icon> Pull down to refresh</span>
        <span ng-switch-when="preaction"><ons-icon size="35px" icon="ion-arrow-up-a"></ons-icon> Release to refresh</span>
        <span ng-switch-when="action"><ons-icon size="35px" spin="true" icon="ion-load-d"></ons-icon> Loading data...</span>
    </span>
 </ons-pull-hook>
  
  <ons-list>
    <ons-list-item ng-repeat="item in items">
      {{ item.summary }}
    </ons-list-item>
  </ons-list>    

</ons-page>
