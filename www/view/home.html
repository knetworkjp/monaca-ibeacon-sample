<ons-page ng-controller="HomeController as home">

  <ons-toolbar>
    <div class="left">
     <ons-toolbar-button ng-click="app.toggle();"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
    </div>
    <div class="center">iBeaconサンプル</div>
  </ons-toolbar>

  <ons-row align="center">
    <ons-col width="5%">
      <div style="height 30px;">&nbsp;
      </div>
    </ons-col>
  </ons-row>
  <ons-row align="center">
    <ons-col width="5%">
      <div>
      </div>
    </ons-col>
    <ons-col width="90%" id="graphArea">
      <canvas id="graph" width="100%" height="20">
      </canvas>
    </ons-col>
    <ons-col width="5%">
      <div>
      </div>
    </ons-col>
  </ons-row>
  <ons-row align="center">
    <ons-col width="5%">
      <div>
      </div>
    </ons-col>
    <ons-col width="90%">
      <div id="legendArea">
      <br/>
      ■：Room1<br/>
      ■：Room2<br/>
      ■：Room3<br/>
      </div>
    </ons-col>
    <ons-col width="5%">
      <div>
      </div>
    </ons-col>
  </ons-row>
  <ons-row align="center">
    <ons-col width="5%">
      <div>
      </div>
    </ons-col>
    <ons-col width="90%">
      <div id="beaconArea">
        <div class="beacon"/>
        <div id="beaconLabel"/>
        {{label}}<br/>
        {{rssi}}
        </div>      
      </div>
    </ons-col>
    <ons-col width="5%">
      <div>
      </div>
    </ons-col>
  </ons-row>


</ons-page>
