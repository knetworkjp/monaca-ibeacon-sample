<ons-page ng-controller="HomeController as home">

  <ons-toolbar>
    <div class="left">
     <ons-toolbar-button ng-click="app.toggle();"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
    </div>
    <div class="center">iBeaconサンプル</div>
  </ons-toolbar>

  <ons-row align="center">
    <ons-col width="5%">
      <div style="height 30px;">&nbsp;
      </div>
    </ons-col>
  </ons-row>
  <ons-row align="center">
    <ons-col width="5%">
      <div>
      </div>
    </ons-col>
    <ons-col width="90%" id="graphArea">
      <canvas id="graph" width="100%" height="20">
      </canvas>
    </ons-col>
    <ons-col width="5%">
      <div>
      </div>
    </ons-col>
  </ons-row>
  <ons-row align="center">
    <ons-col width="5%"></ons-col>
    <ons-col width="11%">0</ons-col>
    <ons-col width="11%">3</ons-col>
    <ons-col width="11%">6</ons-col>
    <ons-col width="11%">9</ons-col>
    <ons-col width="11%">12</ons-col>
    <ons-col width="10%">15</ons-col>
    <ons-col width="10%">18</ons-col>
    <ons-col width="10%">21</ons-col>
    <ons-col width="10%">24</ons-col>
  </ons-row>
  <ons-row align="center">
    <ons-col width="10%">
      <div>
      </div>
    </ons-col>
    <ons-col width="80%">
      <div id="legendArea">
      <font color="red">■</font>：Room1<br/>
      <font color="lightgreen">■</font>：Room2<br/>
      </div>
    </ons-col>
    <ons-col width="10%">
      <div>
      </div>
    </ons-col>
  </ons-row>
  <ons-row align="center">
    <ons-col width="5%">
      <div>
      </div>
    </ons-col>
    <ons-col width="90%">
      <div id="beaconArea">
        <div class="beacon"/>
        <div id="beaconLabel"/>
        <br/>
        {{status}}({{name}})<br/>
        RSSI:{{rssi}} dBm<br/>
        <!--近接度：{{proximity}}<br/-->
        </div>      
      </div>
    </ons-col>
    <ons-col width="5%">
      <div>
      </div>
    </ons-col>
  </ons-row>


</ons-page>
